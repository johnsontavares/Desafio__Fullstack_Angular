<div class="container mt-5">
  <div class="d-flex flex-column justify-content-between">

    <div class="d-flex flex-row justify-content-between ">
      <div class="col">
        <h1 class="text-center">Listagem de Alunos</h1>
      </div>
      <div class="col-auto">
        <button type="button" class="text-left btn btn-primary" (click)="open()">Novo Aluno</button>
      </div>
    </div>



    <div class="d-flex flex-column mt-4 mb-4 ">
      <div class="form-group d-flex justify-content-center">
        <input type="text" class="form-control-sm w-50 ml-2" id="codAluno"  [(ngModel)]="search" placeholder="Escreva o nome ou cpf">
        <button type="button" class="btn btn-primary ml-2" (click)="SearchStudent()">Pesquisar</button>

      </div>
    </div>

  </div>



  <table class="table table-striped table-bordered mx-auto  mt-4" style="max-width: 700px;">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Cod. Aluno</th>
        <!-- <th scope="col">Data Nascimento</th>
        <th scope="col">CPF</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">Celular</th> -->
        <th scope="col">Escola</th>
        <th scope="col">*</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let student of students; let i = index">
        <td>{{ student.nome }}</td>
        <td>{{ student.codAluno }}</td>
        <!-- <td>{{ student.dNascimento | date }}</td>
        <td>{{ student.cpf }}</td>
        <td>{{ student.endereco }}</td>
        <td>{{ student.celular }}</td> -->
        <td>{{ student.iCodeEscola }}</td>
        <td>
          <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-secondary" (click)="openEdit(student)">Editar Aluno</button>
            <button type="button" class="btn btn-danger" (click)="DeleteStudent(student.codAluno)" >Excluir Aluno</button>
          </div>
        </td>
      </tr>
      <tr *ngIf="students.length > 0">
        <td colspan="8">Total Students: {{ students.length }}</td>
      </tr>
    </tbody>
  </table>
</div>
