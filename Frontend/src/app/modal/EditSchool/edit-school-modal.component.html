<div class="modal-header">
  <h4 class="modal-title">{{ isNew ? 'Adicionar Escola' : 'Editar Escola' }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="schoolCodEscola">Código da Escola</label>
      <input type="text" [disabled]="!isNew"  class="form-control" id="schoolCodEscola" [(ngModel)]="school.codEscola" name="codEscola">
    </div>
    <div class="form-group">
      <label for="schoolDescricao">Descrição</label>
      <input type="text" class="form-control" id="schoolDescricao" [(ngModel)]="school.descricao" name="descricao">
    </div>
    <!-- Outros campos conforme necessário -->
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
</div>
